
<div class="background login" style="position: absolute;top:0;bottom:0;width: 100%;">
  <div style="margin-top:10px" class="container"><h1 style="text-align: center;color:black;">Rotation Booking</h1></div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>


    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login"  (keydown.space)="$event.preventDefault()" #userName placeholder="login">
      <input type="password" id="password" class="fadeIn third" name="login" (keydown.space)="$event.preventDefault()" #userPassword placeholder="password">
      <input type="submit" class="fadeIn fourth" (click)="login(userName.value = userName.value.toLowerCase(), userPassword.value  = userPassword.value.toLowerCase())" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div> 
</div>
