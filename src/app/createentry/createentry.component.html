


<div class="container" style="margin-bottom:50px;">
  <div class="row ">
      <div class="col-md-4">

      </div>
      <div class="col-md-4 justify-content-center create-block">
        <h5 style="text-align: center;font-size:50px;">Create Booking</h5>
        <br>
        <p cdkFocusInitial style="background-color: red;color: white;padding: 20px;" *ngIf="isShown" class="error_Message" id="customErrorMsg">These Dates Are Taken, Please Refer to the calendar for exact dates</p>
            <mat-form-field appearance="fill">
              <mat-label>Click the Icon to select a Date</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="dateRangePicker">
                <input style="position: relative;" #Startz  matStartDate formControlName="start" placeholder="Start date">
                <input style="position: relative;"  #Endz  matEndDate formControlName="end" placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
              <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
            
              <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
              <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>

            <input style="max-width: 100%;"  #info placeholder="Description: EG - Friends and Family">

            <button style="display:flex;margin:auto;margin-bottom:40px" type="button" class="btn btn-dark" value="Log In" (click)="createEntry(Startz.value, Endz.value, info.value)">Create Booking</button>
      </div>
      <div class="col-md-4">
        
      </div>
  </div>
</div>
